<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/heart.png">
  <script src="main.js"></script>
  <title>BEEN TOGETHER</title>
</head>
<body>
  
  <h1 class="title">BEEN TOGETHER</h1>

  <div class="box">

    <div class="about">
      <div class="info">
          <img src="img/anh.jpg" class="avatar">
          <div class="details">
            <p class="name">Nguyễn Dương Nguyên</p>
            <p class="born">24.04.1998</p>
            <p class="him-message">"Anh yêu em"</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="img/hearts.svg" class="heart">
        </div>
    
        <div class="info">
          <img src="img/em.jpg" class="avatar">
          <div class="details">
            <p class="name">Nguyễn Hoàng Anh</p>
            <p class="born">24.01.1999</p>
            <p class="her-message">"Em yêu anh"</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
      </p>
    </div>

    <p class="say-thank"><i>“If I know what love is, it is because of you.”</i></p>
  </div>

</body>
</html>
